<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
        <title>Start page</title>
    </h:head>
    <h:body>
        <h2>What item should I buy?</h2>
         <p>Answer these next questions to get an idea of what you should purchase.</p>
        <h:form>
                <label>Which do you like better?</label>
                <br/><br/>
                <h:selectOneMenu required='true' id='a1' value="#{answers.selection}">
                    <f:selectItem itemValue="" itemLabel="Please Select" />
                    <f:selectItem itemValue="movies" itemLabel="Movies" />
                    <f:selectItem itemValue="games" itemLabel="Video Games" />
                </h:selectOneMenu>
                <br/><br/>
                <h:commandButton action="#{answers.Start}" value='Next'></h:commandButton>
        </h:form>
    </h:body>
</html>
